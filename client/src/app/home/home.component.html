
<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your friends and connect with them </h1>
        <p class="lead">Come on in to view your matches ... sign up now !</p>
        <div class="text-center">
            <button (click)="registerModeToggle()" class="btn btn-primary mr-2 btn-lg">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
        </div>
    </div>


</div>
