<div class="row" *ngIf="member">
    <div class="col-4">
        <h3>Your Profile</h3>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editform.dirty">
            <p><strong>Information: </strong> You have made changes, any unsaved changes will be lost</p>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}},{{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.createdon | date:'longDate'}}</p>
                </div>
            </div>
            <div class="card-footer">
                    <button form="editform" [disabled]="!editform.dirty" class="btn btn-success btn-block">Save Changes</button>
                
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <form #editform="ngForm" id="editform" (ngSubmit)="UpdateMember()">
                    <h4>Introduction</h4>
                    <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" id="" cols="30" rows="10"></textarea>
                    <h4 class="mt-2">Looking for</h4>
                    <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor" id="" cols="30" rows="10"></textarea>
                    <h4 class="mt-2">Interests</h4>
                    <textarea class="form-control" [(ngModel)]="member.interests" name="interests" id="" cols="30" rows="10"></textarea>
                    <div class="form-inline mt-2">
                        <label for="city">City</label>
                        <input class="form-control" [(ngModel)]="member.city" type="text" name="city" class="form-control mx-2">
                        <label for="country">Country</label>
                        <input class="form-control" [(ngModel)]="member.country" type="text" name="country" class="form-control mx-2">
                    </div>
                </form>
            </tab>
  
            <tab heading="Photos">
               <app-photo-editor [member]="member"></app-photo-editor>
            </tab>

        
        </tabset>
    </div>
</div>
